{% extends 'layouts/base.html' %}
{% load static %}
{% block titulo%} Cadastrar Jogador {% endblock %}

{% block cabecalho %}Cadastrar Jogador{% endblock%}
{% block content %}

<div class="ml-3 mr-4">


    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="col-sm-12">
                    <div class="form-group label-floating">
                        <label class="control-label">Nome</label>
                        <input type="text" name="nome" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group label-floating">
                        <label class="control-label">Telefone</label>
                        <input type="number" class="form-control" name="telefone">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group label-floating">
                        <label class="control-label">Foto</label><br>
                        <input type="file" class="custom-file-input" id="customFileLang" lang="en">
                    </div>
                </div>

                <button type="button" class="btn btn-success right" data-toggle="modal" data-target="#modal">
                    <span class="fa fa-floppy-o" aria-hidden="true"></span> Cadastrar
                </button>

                <div class="clearfix"></div>

                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="modal-title-default">Cadastrar</h6>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5>Confirmar cadastro de jogador?</h5>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                                        Cancelar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        Cadastrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock%}
