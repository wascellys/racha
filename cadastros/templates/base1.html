<script type="text/javascript">

        $(document).ready(function () {
          {% if messages %}
            {% for message in messages %}
            $.notify({
                icon: "notifications",
                message: "{{message}}"

            }, {
                type: "{{message.tags}}",
                timer: 5000,
                placement: {
                    from: 'bottom',
                    align: 'center'
                }
            });
            {% endfor %}
          {% endif %}
        });


</script>
