

{% extends 'layouts/base-fullscreen.html' %}

{% block title %} Register {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="main-content">
    <div class="container pb-3 pt-7">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-default ">
                    <div class="card-header bg-transparent pb-2">
                        <div class="text-muted text-center mt-3 mb-3" style="font-size:40px;">
                            RachApp
                        </div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">

                            {% if messages %}
                            {% for m in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
                                <span class="alert-inner--text"><strong>{{m}}</strong></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}
                            {% else %}
                            <div class="container">
                                {% endif %}
                            </div>

                            <form method="POST" action="{% url 'login' %}">

                                {% csrf_token %}

                                <div class="form-group ">
                                    <div class="input-group input-group-alternative">
                                        <input type="text" placeholder="login" class="form-control" name="username"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group input-group-alternative">
                                        <!--                                            <span class="input-group-text"><i class="ni ni-hat-6"></i></span>-->
                                        <input type="password" placeholder="senha" class="form-control"
                                               name="password"/>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-block my-4">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
